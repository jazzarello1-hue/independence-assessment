<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Home = (p) => <svg {...p} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>;
        const DollarSign = (p) => <svg {...p} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>;

        const TrendingUp = (p) => <svg {...p} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg>;
        const Calendar = (p) => <svg {...p} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>;
        const CheckCircle = (p) => <svg {...p} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>;
        const AlertCircle = (p) => <svg {...p} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>;
        const Download = (p) => <svg {...p} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>;
        const Upload = (p) => <svg {...p} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>;
        const Save = (p) => <svg {...p} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/></svg>;

        function TeenAssessment() {
          const [showResults, setShowResults] = useState(false);
          const [age, setAge] = useState(16);
          const [savedMonths, setSavedMonths] = useState([]);
          
          const [answers, setAnswers] = useState({
            enrolled: true, grades: 'mostly-as-bs', completesHomework: false,
            gymGoal: '0', readingGoal: '0', hobbyName: '', hobbyHours: '0',
            gymActual: '0', readingActual: '0', bedtimeActual: '0', wakeActual: '0',
            bedroomStandard: '5', bathroomStandard: '5', bedroomActual: '5', bathroomActual: '5',
            householdChores: '0', moneyReadiness: '5', hasBudget: '',
            laundryReadiness: '5', didLaundry: '', cookingReadiness: '5', mealsHelped: '0',
            allowanceAmount: '250', titheAmount: '', saveAmount: '', investAmount: '', spendWisely: '',
            goals2026: '', growthAreas: '', needFromParents: '', whatsWorking: '', whatsNotWorking: ''
          });

          const [skillCommitments, setSkillCommitments] = useState({
            dishes: false, trash: false, tidySpaces: false, bathroom: false, vacuum: false, mop: false,
            laundry: false, cooking: false, yardWork: false, carWash: false, airFilters: false,
            ceilingFans: false, doorknobs: false, lightBulbs: false, drains: false, basicRepairs: false,
            mealPrep: false, payBills: false, filing: false
          });

          useEffect(() => {
            const saved = localStorage.getItem('azzarello-current-assessment');
            if (saved) {
              try {
                const data = JSON.parse(saved);
                setAnswers(data.answers || answers);
                setSkillCommitments(data.skillCommitments || skillCommitments);
                setAge(data.age || 16);
              } catch (e) { console.error('Error loading'); }
            }
            const months = localStorage.getItem('azzarello-saved-months');
            if (months) {
              try { setSavedMonths(JSON.parse(months)); } catch (e) {}
            }
          }, []);

          useEffect(() => {
            localStorage.setItem('azzarello-current-assessment', JSON.stringify({ answers, skillCommitments, age }));
          }, [answers, skillCommitments, age]);

          const saveMonthlySnapshot = () => {
            const month = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
            const snapshot = { month, date: new Date().toISOString(), readiness: calculateReadiness(), answers, skillCommitments, age };
            const updated = [...savedMonths, snapshot];
            setSavedMonths(updated);
            localStorage.setItem('azzarello-saved-months', JSON.stringify(updated));
            alert('Saved ' + month + '!');
          };

          const exportData = () => {
            const blob = new Blob([JSON.stringify({ current: { answers, skillCommitments, age }, history: savedMonths }, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'assessment-' + new Date().toISOString().split('T')[0] + '.json';
            a.click();
          };

          const importData = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
              try {
                const data = JSON.parse(e.target.result);
                if (data.current) {
                  setAnswers(data.current.answers);
                  setSkillCommitments(data.current.skillCommitments);
                  setAge(data.current.age);
                }
                if (data.history) {
                  setSavedMonths(data.history);
                  localStorage.setItem('azzarello-saved-months', JSON.stringify(data.history));
                }
                alert('Imported!');
              } catch (err) { alert('Error importing'); }
            };
            reader.readAsText(file);
          };

          const handleCheckbox = (key) => setAnswers(prev => ({ ...prev, [key]: !prev[key] }));
          const handleSkillToggle = (key) => setSkillCommitments(prev => ({ ...prev, [key]: !prev[key] }));
          const handleChange = (key, value) => setAnswers(prev => ({ ...prev, [key]: value }));

          const calculateReadiness = () => {
            let score = 0;
            if (answers.enrolled) score += 10;
            if (answers.grades === 'all-as') score += 15;
            else if (answers.grades === 'mostly-as-bs') score += 12;
            else if (answers.grades === 'mostly-bs') score += 8;
            else score += 3;
            if (answers.completesHomework) score += 5;
            
            const gymGoal = parseInt(answers.gymGoal) || 0;
            const gymActual = parseInt(answers.gymActual) || 0;
            if (gymActual >= gymGoal && gymGoal >= 3) score += 6;
            else if (gymActual >= 3) score += 4;
            else if (gymActual >= 1) score += 2;
            
            const readingGoal = parseInt(answers.readingGoal) || 0;
            const readingActual = parseInt(answers.readingActual) || 0;
            if (readingActual >= readingGoal && readingGoal >= 1) score += 6;
            else if (readingActual >= 1) score += 3;
            
            const hobbyHours = parseInt(answers.hobbyHours) || 0;
            if (hobbyHours >= 5) score += 4;
            else if (hobbyHours >= 2) score += 2;
            
            const bedtime = parseInt(answers.bedtimeActual) || 0;
            if (bedtime >= 6) score += 5;
            else if (bedtime >= 4) score += 3;
            
            const wake = parseInt(answers.wakeActual) || 0;
            if (wake >= 6) score += 4;
            else if (wake >= 4) score += 2;
            
            const bedroomStd = parseInt(answers.bedroomStandard) || 0;
            const bedroomAct = parseInt(answers.bedroomActual) || 0;
            const bathroomStd = parseInt(answers.bathroomStandard) || 0;
            const bathroomAct = parseInt(answers.bathroomActual) || 0;
            
            if (bedroomAct >= bedroomStd && bedroomStd >= 7) score += 4;
            else if (bedroomAct >= 7) score += 3;
            else if (bedroomAct >= 5) score += 1;
            
            if (bathroomAct >= bathroomStd && bathroomStd >= 7) score += 4;
            else if (bathroomAct >= 7) score += 3;
            else if (bathroomAct >= 5) score += 1;
            
            const chores = parseInt(answers.householdChores) || 0;
            if (chores >= 7) score += 8;
            else if (chores >= 4) score += 5;
            else if (chores >= 1) score += 2;
            
            const meals = parseInt(answers.mealsHelped) || 0;
            if (meals >= 8) score += 5;
            else if (meals >= 4) score += 3;
            else if (meals >= 1) score += 1;
            
            const money = parseInt(answers.moneyReadiness) || 0;
            score += Math.round((money / 10) * 7);
            
            const laundry = parseInt(answers.laundryReadiness) || 0;
            score += Math.round((laundry / 10) * 7);
            
            const cooking = parseInt(answers.cookingReadiness) || 0;
            score += Math.round((cooking / 10) * 6);
            
            if (answers.hasBudget === 'yes-stuck') score += 5;
            else if (answers.hasBudget === 'yes-struggled') score += 2;
            
            if (answers.didLaundry === 'yes-always') score += 5;
            else if (answers.didLaundry === 'yes-sometimes') score += 2;
            
            if (answers.titheAmount && answers.saveAmount && answers.spendWisely === 'yes') score += 5;
            
            return Math.min(score, 100);
          };

          const readiness = calculateReadiness();

          const calculateSkillValue = () => {
            let total = 0;
            const skills = {
              dishes: 100, trash: 100, tidySpaces: 100, bathroom: 100, vacuum: 100, mop: 100,
              laundry: 100, cooking: 100, yardWork: 50, carWash: 50, airFilters: 50,
              ceilingFans: 50, doorknobs: 50, lightBulbs: 25, drains: 25, basicRepairs: 25,
              mealPrep: 100, payBills: 100, filing: 50
            };
            Object.keys(skillCommitments).forEach(key => {
              if (skillCommitments[key]) total += skills[key];
            });
            return total;
          };

          const skillValue = calculateSkillValue();
          const targetValue = age <= 15 ? 300 : 450;

          const getReadinessLevel = () => { 
            if (readiness >= 80) return { level: "Thriving & Almost Ready", message: "You're building real independence. Keep it up!" };
            if (readiness >= 60) return { level: "Growing Strong", message: "Solid progress. Focus on the gaps." };
            if (readiness >= 40) return { level: "Building Foundation", message: "Work to do. Let's make a plan." };
            return { level: "Needs Attention", message: "Time for honest conversation." };
          };

          const readinessLevel = getReadinessLevel();

            const getAllowancePotential = () => {
  if (readiness >= 80) return 250;
  if (readiness >= 60) return 200;
  if (readiness >= 40) return 150;
  if (readiness >= 20) return 100;
  return 50;
};

const allowancePotential = getAllowancePotential();
          const skills = {
            daily: [
              { key: 'dishes', name: 'Kitchen cleanup', value: 100 },
              { key: 'trash', name: 'Waste management', value: 100 },
              { key: 'tidySpaces', name: 'Maintain shared spaces', value: 100 }
            ],
            weekly: [
              { key: 'bathroom', name: 'Deep clean bathroom', value: 100 },
              { key: 'vacuum', name: 'Vacuum house', value: 100 },
              { key: 'mop', name: 'Mop floors', value: 100 },
              { key: 'laundry', name: 'Do laundry', value: 100 },
              { key: 'cooking', name: 'Cook meals (2x/week)', value: 100 },
              { key: 'mealPrep', name: 'Shopping & meal prep', value: 100 },
              { key: 'payBills', name: 'Pay bills on time', value: 100 },
              { key: 'filing', name: 'File paperwork', value: 50 }
            ],
            monthly: [
              { key: 'airFilters', name: 'Change air filters', value: 50 },
              { key: 'ceilingFans', name: 'Clean ceiling fans', value: 50 },
              { key: 'doorknobs', name: 'Sanitize high-touch areas', value: 50 }
            ],
            asNeeded: [
              { key: 'yardWork', name: 'Yard work', value: 50 },
              { key: 'carWash', name: 'Wash car', value: 50 },
              { key: 'lightBulbs', name: 'Change light bulbs', value: 25 },
              { key: 'drains', name: 'Unclog drains', value: 25 },
              { key: 'basicRepairs', name: 'Basic repairs', value: 25 }
            ]
          };

          return (
            <div className="min-h-screen bg-slate-50 p-4 md:p-8">
              <div className="max-w-4xl mx-auto">
                <div className="bg-white rounded-lg shadow-lg p-8">
                  <div className="border-b-2 border-slate-200 pb-6 mb-8">
                    <div className="flex justify-between items-start flex-wrap gap-4">
                      <div>
                        <h1 className="text-4xl font-bold text-slate-900 mb-2">Azzarello Family Assessment</h1>
                        <p className="text-xl text-slate-600">Training for Independence</p>
                      </div>
                      
                      <div className="flex gap-2 flex-wrap">
                        <button onClick={saveMonthlySnapshot} className="flex items-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm transition-colors" title="Save this month's snapshot">
                          <Save className="w-4 h-4" />
                          Save Month
                        </button>
                        <button onClick={exportData} className="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm transition-colors" title="Download all data">
                          <Download className="w-4 h-4" />
                          Export
                        </button>
                        <label className="flex items-center gap-2 px-4 py-2 bg-slate-600 hover:bg-slate-700 text-white rounded-lg text-sm cursor-pointer transition-colors">
                          <Upload className="w-4 h-4" />
                          Import
                          <input type="file" accept=".json" onChange={importData} className="hidden" />
                        </label>
                      </div>
                    </div>
                    
                    {savedMonths.length > 0 && (
                      <div className="mt-4 p-3 bg-blue-50 rounded-lg">
                        <p className="text-sm font-semibold text-blue-900 mb-2">
                          Saved Assessments: {savedMonths.length} month{savedMonths.length !== 1 ? 's' : ''}
                        </p>
                        <div className="flex flex-wrap gap-2">
                          {savedMonths.slice(-6).map((snapshot, idx) => (
                            <span key={idx} className="text-xs bg-white px-2 py-1 rounded border border-blue-200">
                              {snapshot.month}: {snapshot.readiness}%
                            </span>
                          ))}
                        </div>
                      </div>
                    )}
                    
                    <div className="mt-3 text-xs text-slate-500">ðŸ’¾ Your answers auto-save as you type</div>
                  </div>

            
                    <h2 className="text-2xl font-bold text-slate-900 mb-4">How This Assessment Works</h2>
                    <div className="space-y-4 text-slate-700">
                      <div className="border-l-4 border-blue-600 pl-4">
                        <p className="font-semibold text-lg mb-1">This Is About Your Freedom</p>
                        <p className="text-sm">Master skills now â†’ confidence at 18 â†’ successful independence</p>
                      </div>
                      <div className="border-l-4 border-blue-600 pl-4">
                        <p className="font-semibold text-lg mb-1">You're Not Paying Rent</p>
                        <p className="text-sm">Your share: $1,017/month. Living alone: $4,425/month. This is education.</p>
                      </div>
                      <div className="border-l-4 border-blue-600 pl-4">
                        <p className="font-semibold text-lg mb-1">Goal: Launch You Successfully</p>
                        <p className="text-sm">We're training you for independent adulthood, not keeping you dependent.</p>
                      </div>
                    </div>
                    <div className="mt-6 p-4 bg-blue-600 text-white rounded-lg">
                      <p className="font-bold text-lg text-center">$6,100/mo Family Costs | $1,017 Your Share | $4,425 If Living Alone</p>
                        <p className="font-bold text-xl text-center mt-2">Next Month's Allowance Potential: ${allowancePotential}</p>
                    </div>
                  </div>

</div>
                  {!showResults ? (
                    <div className="space-y-8">
                      <div>
                        <label className="block text-lg font-semibold mb-2">Your Age</label>
                        <input type="number" min="13" max="17" value={age} onChange={(e) => setAge(parseInt(e.target.value) || 16)}
                          className="w-32 p-3 border-2 border-slate-300 rounded-lg text-xl font-bold" />
                      </div>

                      <div className="border-2 border-slate-200 rounded-lg p-6">
                        <h2 className="text-2xl font-bold text-slate-900 mb-4">Your 2026 Vision</h2>
                        <p className="text-slate-600 mb-6">Where do you want to go this year?</p>
                        <div className="space-y-4">
                          <div>
                            <label className="block font-semibold mb-2">What do you want to accomplish in 2026?</label>
                            <textarea value={answers.goals2026} onChange={(e) => handleChange('goals2026', e.target.value)} rows="3"
                              className="w-full p-3 border-2 border-slate-300 rounded-lg" placeholder="Academic, athletic, personal, spiritual goals..." />
                          </div>
                          <div>
                            <label className="block font-semibold mb-2">What areas of growth are you most eager to learn?</label>
                            <textarea value={answers.growthAreas} onChange={(e) => handleChange('growthAreas', e.target.value)} rows="3"
                              className="w-full p-3 border-2 border-slate-300 rounded-lg" placeholder="Money, cooking, time management..." />
                          </div>
                          <div>
                            <label className="block font-semibold mb-2">What do you need from us as parents?</label>
                            <textarea value={answers.needFromParents} onChange={(e) => handleChange('needFromParents', e.target.value)} rows="3"
                              className="w-full p-3 border-2 border-slate-300 rounded-lg" placeholder="Space? Guidance? Accountability?" />
                          </div>
                          <div>
                            <label className="block font-semibold mb-2">What's working well in our family?</label>
                            <textarea value={answers.whatsWorking} onChange={(e) => handleChange('whatsWorking', e.target.value)} rows="2"
                              className="w-full p-3 border-2 border-slate-300 rounded-lg" placeholder="What do you appreciate?" />
                          </div>
                          <div>
                            <label className="block font-semibold mb-2">What's not working? What needs to change?</label>
                            <textarea value={answers.whatsNotWorking} onChange={(e) => handleChange('whatsNotWorking', e.target.value)} rows="2"
                              className="w-full p-3 border-2 border-slate-300 rounded-lg" placeholder="Be honest" />
                          </div>
                        </div>
                      </div>

                      <button onClick={() => setShowResults(true)}
                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg text-lg transition-colors">
                        See My Results & Development Plan
                      </button>
                    </div>
                  ) : (
                    <div className="space-y-8">
                      <div className="text-center border-2 border-slate-200 rounded-lg p-8">
                        <h3 className="text-3xl font-bold mb-4">Independence Readiness</h3>
                        <div className="text-7xl font-bold text-blue-600 mb-4">{readiness}%</div>
                        <div className="text-2xl font-semibold mb-2">{readinessLevel.level}</div>
                        <p className="text-slate-600">{readinessLevel.message}</p>
                      </div>

                      <div className="border-2 border-slate-200 rounded-lg p-6">
                        <h3 className="text-2xl font-bold mb-6">Understanding Household Costs</h3>
                        <div className="grid md:grid-cols-2 gap-6">
                          <div className="border-2 border-slate-300 rounded-lg p-4">
                            <h4 className="text-lg font-bold mb-4">Living With Us (1/6th share)</h4>
                            <div className="space-y-2 text-sm">
                              <div className="flex justify-between"><span>Mortgage</span><span>$250</span></div>
                              <div className="flex justify-between"><span>Utilities</span><span>$117</span></div>
                              <div className="flex justify-between"><span>Groceries</span><span>$333</span></div>
                              <div className="flex justify-between"><span>Car</span><span>$167</span></div>
                              <div className="flex justify-between"><span>Gas</span><span>$67</span></div>
                              <div className="flex justify-between"><span>Healthcare</span><span>$50</span></div>
                              <div className="flex justify-between"><span>School</span><span>$17</span></div>
                              <div className="flex justify-between"><span>Subscriptions</span><span>$16</span></div>
                            </div>
                            <div className="mt-4 pt-4 border-t-2 font-bold flex justify-between text-lg">
                              <span>Your Share:</span><span>$1,017/mo</span>
                            </div>
                          </div>

                          <div className="border-2 border-slate-300 rounded-lg p-4">
                            <h4 className="text-lg font-bold mb-4">If You Lived Alone</h4>
                            <div className="space-y-2 text-sm">
                              <div className="flex justify-between"><span>Rent</span><span>$1,500</span></div>
                              <div className="flex justify-between"><span>Utilities</span><span>$200</span></div>
                              <div className="flex justify-between"><span>Groceries</span><span>$500</span></div>
                              <div className="flex justify-between"><span>Car</span><span>$1,000</span></div>
                              <div className="flex justify-between"><span>Gas</span><span>$400</span></div>
                              <div className="flex justify-between"><span>Healthcare</span><span>$300</span></div>
                              <div className="flex justify-between"><span>Household</span><span>$75</span></div>
                              <div className="flex justify-between"><span>Subscriptions</span><span>$50</span></div>
                              <div className="flex justify-between"><span>Food/Eating</span><span>$400</span></div>
                            </div>
                            <div className="mt-4 pt-4 border-t-2 font-bold flex justify-between text-lg">
                              <span>Total:</span><span>$4,425/mo</span>
                            </div>
                            <p className="text-xs text-slate-600 mt-2">Need $53k+/year job!</p>
                          </div>
                        </div>
                      </div>

                      <div className="flex gap-4">
                        <button onClick={() => window.print()}
                          className="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors">
                          Print Development Plan
                        </button>
                        <button onClick={() => { setShowResults(false); window.scrollTo({ top: 0, behavior: 'smooth' }); }}
                          className="flex-1 bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 rounded-lg transition-colors">
                          Start Over
                        </button>
                      </div>

                      <div className="text-center text-slate-600 text-sm pt-4 border-t-2">
                        <p className="font-medium mb-1">We're proud of you and committed to your success!</p>
                        <p>This is your journey - we're here to support you every step.</p>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        }
