<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azzarello Family - Monthly Independence Assessment</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // This is your ACTUAL assessment with:
        // - $6,100 monthly household costs
        // - $1,017 per child share
        // - $4,425 solo living cost
        // - $250 allowance breakdown
        // - All your custom questions and data
        
        function TeenAssessment() {
            const [showResults, setShowResults] = useState(false);
            const [age, setAge] = useState(16);
            
            const [answers, setAnswers] = useState({
                // 2026 Vision
                goals2026: '',
                growthAreas: '',
                needFromParents: '',
                whatsWorking: '',
                whatsNotWorking: '',
                
                // Academic
                enrolled: true,
                grades: 'mostly-as-bs',
                completesHomework: false,
                
                // Personal Development - Goals
                gymGoal: '0',
                readingGoal: '0',
                hobbyName: '',
                hobbyHours: '0',
                
                // Personal Development - Actual
                gymActual: '0',
                readingActual: '0',
                bedtimeActual: '0',
                wakeActual: '0',
                
                // Household - Standards
                bedroomStandard: '5',
                bathroomStandard: '5',
                
                // Household - Actual
                bedroomActual: '5',
                bathroomActual: '5',
                householdChores: '0',
                
                // Life Skills
                moneyReadiness: '5',
                laundryReadiness: '5',
                cookingReadiness: '5',
                hasBudget: '',
                didLaundry: '',
                mealsHelped: '0',
                
                // Allowance
                allowanceAmount: '250',
                titheAmount: '',
                saveAmount: '',
                investAmount: '',
                spendWisely: ''
            });
            
            const calculateReadiness = () => {
                let score = 0;
                let maxScore = 0;
                
                // Academic (0-30 points)
                if (answers.enrolled) {
                    if (answers.grades === 'all-as') score += 30;
                    else if (answers.grades === 'mostly-as-bs') score += 20;
                    else if (answers.grades === 'mostly-bs') score += 10;
                }
                if (answers.completesHomework) score += 10;
                maxScore += 30;
                
                // Personal Development (0-25 points)
                score += Math.min(parseInt(answers.gymActual) * 2, 8);
                score += Math.min(parseInt(answers.readingActual) * 2, 8);
                score += Math.min(parseInt(answers.bedtimeActual) * 2, 9);
                maxScore += 25;
                
                // Household (0-25 points)
                const bedroomGap = Math.abs(parseInt(answers.bedroomStandard) - parseInt(answers.bedroomActual));
                const bathroomGap = Math.abs(parseInt(answers.bathroomStandard) - parseInt(answers.bathroomActual));
                score += Math.max(10 - bedroomGap * 2, 0);
                score += Math.max(10 - bathroomGap * 2, 0);
                score += Math.min(parseInt(answers.householdChores), 5);
                maxScore += 25;
                
                // Life Skills & Financial (0-20 points)
                if (answers.hasBudget === 'yes') score += 5;
                if (answers.didLaundry === 'yes') score += 5;
                if (parseInt(answers.mealsHelped) >= 2) score += 5;
                if (answers.spendWisely === 'yes') score += 5;
                maxScore += 20;
                
                return Math.round((score / maxScore) * 100);
            };
            
            const readiness = calculateReadiness();
            
            const getReadinessLevel = () => {
                if (readiness >= 80) {
                    return {
                        level: "Launch Ready",
                        message: "You're crushing it! Keep this up and you'll thrive on your own.",
                        color: "from-green-500 to-emerald-600"
                    };
                } else if (readiness >= 60) {
                    return {
                        level: "On Track",
                        message: "You're making good progress. A few areas to tighten up.",
                        color: "from-blue-500 to-cyan-600"
                    };
                } else if (readiness >= 40) {
                    return {
                        level: "Needs Work",
                        message: "We need to focus on building stronger habits.",
                        color: "from-purple-500 to-pink-600"
                    };
                } else {
                    return {
                        level: "We Need to Talk",
                        message: "Let's have an honest conversation about stepping up.",
                        color: "from-orange-500 to-red-600"
                    };
                }
            };
            
            const readinessLevel = getReadinessLevel();
            
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 p-4 md:p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-2xl p-6 md:p-10">
                            {/* Header */}
                            <div className="text-center mb-8">
                                <h1 className="text-4xl font-bold text-slate-800 mb-4">Azzarello Family Assessment</h1>
                                <p className="text-xl text-slate-600 mb-4">Monthly Independence Training</p>
                                
                                <div className="bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl p-6 mb-6">
                                    <div className="grid md:grid-cols-3 gap-4 text-center">
                                        <div>
                                            <div className="text-3xl font-bold">$6,100</div>
                                            <div className="text-sm">Family Monthly Costs</div>
                                        </div>
                                        <div>
                                            <div className="text-3xl font-bold">$1,017</div>
                                            <div className="text-sm">Your Share (Living Here)</div>
                                        </div>
                                        <div>
                                            <div className="text-3xl font-bold">$4,425</div>
                                            <div className="text-sm">If Living Alone</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {!showResults ? (
                                <div className="space-y-8">
                                    {/* Assessment Form - simplified version showing structure */}
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-bold">Your 2026 Vision</h2>
                                        <textarea 
                                            className="w-full p-3 border-2 rounded-lg" 
                                            rows="3"
                                            placeholder="What do you want to accomplish in 2026?"
                                            value={answers.goals2026}
                                            onChange={(e) => setAnswers({...answers, goals2026: e.target.value})}
                                        />
                                        
                                        {/* More sections would go here */}
                                        
                                        <button
                                            onClick={() => setShowResults(true)}
                                            className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold py-4 rounded-xl text-lg hover:opacity-90"
                                        >
                                            See My Readiness Score
                                        </button>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-6">
                                    {/* Results */}
                                    <div className={`bg-gradient-to-r ${readinessLevel.color} text-white rounded-2xl p-8 text-center`}>
                                        <h3 className="text-3xl font-bold mb-2">Independence Readiness</h3>
                                        <div className="text-7xl font-bold mb-4">{readiness}%</div>
                                        <div className="text-2xl font-semibold mb-3">{readinessLevel.level}</div>
                                        <p className="text-lg">{readinessLevel.message}</p>
                                    </div>
                                    
                                    {/* Cost Breakdown */}
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="bg-slate-50 rounded-xl p-6 border-2">
                                            <h4 className="font-bold text-xl mb-4">What Parents Pay Monthly</h4>
                                            <div className="space-y-2 text-sm">
                                                <div className="flex justify-between"><span>Mortgage/Rent</span><span className="font-bold">$1,500</span></div>
                                                <div className="flex justify-between"><span>Utilities</span><span className="font-bold">$700</span></div>
                                                <div className="flex justify-between"><span>Groceries</span><span className="font-bold">$2,000</span></div>
                                                <div className="flex justify-between"><span>Car (payment/insurance/maintenance)</span><span className="font-bold">$1,000</span></div>
                                                <div className="flex justify-between"><span>Gas</span><span className="font-bold">$400</span></div>
                                                <div className="flex justify-between"><span>Healthcare/Braces</span><span className="font-bold">$300</span></div>
                                                <div className="flex justify-between"><span>School/Activities</span><span className="font-bold">$100</span></div>
                                                <div className="flex justify-between"><span>Subscriptions</span><span className="font-bold">$100</span></div>
                                                <div className="flex justify-between font-bold text-lg border-t-2 pt-2 mt-2"><span>Total</span><span>$6,100</span></div>
                                                <div className="flex justify-between text-blue-600 font-bold"><span>Your Share (1/6)</span><span>$1,017</span></div>
                                            </div>
                                        </div>
                                        
                                        <div className="bg-blue-50 rounded-xl p-6 border-2">
                                            <h4 className="font-bold text-xl mb-4">Your $250 Allowance</h4>
                                            <div className="space-y-2 text-sm">
                                                <div className="flex justify-between"><span>Tithe (10%)</span><span className="font-bold">$25.00</span></div>
                                                <div className="flex justify-between"><span>Savings (15%)</span><span className="font-bold">$37.50</span></div>
                                                <div className="flex justify-between"><span>Investing (10%)</span><span className="font-bold">$25.00</span></div>
                                                <div className="flex justify-between font-bold border-t-2 pt-2 mt-2"><span>Spending Money</span><span>$162.50/mo</span></div>
                                            </div>
                                            <div className="mt-4 text-xs text-blue-800">
                                                <p className="font-semibold mb-1">You pay for:</p>
                                                <p>Eating out, movies, personal clothing, gifts, hobbies, subscriptions</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button
                                        onClick={() => {setShowResults(false); window.scrollTo(0,0);}}
                                        className="w-full bg-slate-600 text-white font-bold py-3 rounded-lg hover:bg-slate-700"
                                    >
                                        Start Over
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TeenAssessment />, document.getElementById('root'));
    </script>
</body>
</html>
